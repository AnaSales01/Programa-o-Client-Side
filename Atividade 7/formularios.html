<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Formulários</title>
	</head>
	
	<body>
		<h2 align="center">Formulários de Inscrição</h2>
		<form align="justifield">
			<h3>Preencha seus dados</h3>
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" size="30"><br><br>
			<label for="email">E-mail: </label>
			<input type="email" name="email" id="email" size="30"><br><br>
			<label for="endereco">Endereço:</label>
			<input type="text" name="endereco" id="endereco" size="45"><br><br>
			<label for="cidade">Cidade:</label>
			<input type="text" name="cidade" id="cidade" size="47"><br><br>
			<label for="telefone">Telefone:</label>
			<input type="tel" name="telefone" id="telefone" size="5">
			<input type="tel" name="telefone" id="telefone" size="15"><br><br>
			<label for="usuario">Usuário:</label>
			<input type="text" name="usuario" id="usuario" size="27" placeholder="Entre com o seu login"><br><br>
			<label for="senha">Senha:</label>
			<input type="password" name="senha" id="senha" size="29"><br><br>
			<input type="submit" name="btr-enviar" value="Finalizar minha inscrição">
		</form>
		
		<hr><br><br>
		
		<form>
			<h2 align="center">Formulário HTML</h2>
			<fieldset>
				<legend>Digite seus dados</legend>
			
			
			<label for="nome">Nome:</label><br>
			<input type="text" name="nome" id="nome" size="30" placeholder="Digite seu nome"><br><br>
			
			
			
			<label for="email">E-mail: </label><br>
			<input type="email" name="email" id="email" size="30" placeholder="Digite seu e-mail"><br><br>
			
			
			<label for="telefone">Telefone:</label><br>
			<input type="tel" name="telefone" id="telefone" size="30" placeholder="Digite seu telefone"><br><br>
			
			<label for="senha">Senha:</label><br>
			<input type="password" name="senha" id="senha" size="30" placeholder="Digite sua senha(MAX.40 caracteres)"><br><br>
			
			<label for="data">Data de Nascimento:</label><br>
			<input type="date" name="data" id="data"><br><br>
			
			<label for="transporte">Gênero Musical Favorito:</label><br>
			
			<input type="checkbox" name="axe" id="axe">
			<label for="axe">Axé</label><br>
			
			<input type="checkbox" name="pop" id="pop">
			<label for="pop">Pop</label><br>
			
			<input type="checkbox" name="celta" id="celta">
			<label for="celta">Celta</label><br>
			
			<input type="checkbox" name="rock" id="rock">
			<label for="rock">Rock</label><br>
			
			<input type="checkbox" name="samba" id="samba">
			<label for="samba">Samba</label><br>
			
			<input type="checkbox" name="pagode" id="pagode">
			<label for="pagode">Pagode</label><br>
			
			<input type="checkbox" name="sertanejo" id="sertanejo">
			<label for="sertanejo">Sertanejo</label><br>
			
			<input type="checkbox" name="eletronica" id="eletronica">
			<label for="eletronica">Eletrônica</label><br><br>
			
			<label for="enquete">Receber notícia por E-mail:</label>
			
			<input type="radio" name="enquete" id="sim" >
			<label for="sim">Sim</label>
			
			<input type="radio" name="enquete" id="nao" >
			<label for="nao">Não</label><br><br>
			
			<label for="estado"> Estado:</label>
			<select name="estado">
					<option selected>--Selecione--</option>
					
					<optgroup label="Norte">
						<option value="acre">Acre</option>
						<option value="amapa">Amapá</option>
						<option value="amazonas">Amazonas</option>
						<option value="para">Pará</option>
						<option value="rondonia">Rondônia</option>
						<option value="roraima">Roraima</option>
						<option value="tocantis">Tocantins</option>
					</optgroup>
					
					<optgroup label="Nordeste">
						<option value="aloagoas">Alagoas</option>
						<option value="bahia">Bahia</option>
						<option value="ceara">Ceará</option>
						<option value="maranhao">Maranhão</option>
						<option value="paraiba">Paraíba</option>
						<option value="pernambuco">Pernambuco</option>
						<option value="piaui">Piauí</option>
						<option value="rio grande do norte">Rio Grande do Norte</option>
						<option value="sergipe">Sergipe</option>
					</optgroup>
					
					<optgroup label="Centro-Oeste">
						<option value="distrito federal">Distrito Federal</option>
						<option value="goias">Goiás</option>
						<option value="mato grosso">Mato Grosso</option>
						<option value="mato grosso do sul">Mato Grosso do Sul</option>
					</optgroup>
					
					<optgroup label="Sudeste">
						<option value="espirito santo">Espirito Santo</option>
						<option value="minas gerais">Minas Gerais</option>
						<option value="rio de janeiro">Rio de Janeiro</option>
						<option value="sao paulo">São Paulo</option>
					</optgroup>
					
					<optgroup label="Sul">
						<option value="parana">Paraná</option>
						<option value="santa catarina">Santa Catarina</option>
						<option value="rio grande do sul">Rio Grande do Sul</option>
					</optgroup>
				</select><br><br>
			
				<label for="comentario">Comentário:<label><br>
				<textarea name="comentario" rows="5" cols="30"></textarea><br><br>
				
				<input type="submit" name="btr-enviar" value="Enviar">
				<input type="reset" value="limpa">
				<button><img src="img/1.jpg" alt="seta rosa" width="20"></button>
			</fieldset>
		</form>
	</body>
</html>
