<html lang="pt-br">
	
	<head>
		<title>Blog</title>
		<meta charset="utf-8">

	<body>
		<h2>Deixe um comentário</h2>
		<form action="cadastro.php" method="post" align="justifield">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" size="30"><br><br>
			
			<label for="email">E-mail: </label>
			<input type="email" name="email" id="email" size="30"><br><br>
			
			<label for="website">Website:</label>
			<input type="text" name="website" id="website" size="45"><br><br>
			
			<label for="comentario">Comentário:<label><br>
			<textarea name="comentario" rows="5" cols="30"></textarea><br><br>
			
			<p>Observação: seu comentário será publicado após passar pelo moderador!</p>
			
			<input type="submit" name="btr-enviar" value="Enviar comentário">
		</form>
	</body>
